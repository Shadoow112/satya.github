<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data LPK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Portal Data LPK Provinsi Bali</h1>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="lpk.html" class="active">Data LPK</a></li>
        <li><a href="formulir.html">Formulir</a></li>
        <li><a href="kontak.html">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Rekap Data LPK</h2>
    <p>Berikut adalah data Lembaga Pelatihan Kerja (LPK) yang telah terinput:</p>
    <table id="dataTable" border="1" cellpadding="8" cellspacing="0"></table>
  </main>

  <footer>
    <p>&copy; 2025 Disnaker ESDM Provinsi Bali</p>
  </footer>

  <script>
    async function loadCSV() {
      const response = await fetch('data/lpk.csv'); // path ke file CSV
      const data = await response.text();
      const rows = data.split("\n").map(row => row.split(","));

      let table = "<tr>";
      rows[0].forEach(header => { table += `<th>${header}</th>`; });
      table += "</tr>";

      for (let i = 1; i < rows.length; i++) {
        table += "<tr>";
        rows[i].forEach(cell => { table += `<td>${cell}</td>`; });
        table += "</tr>";
      }

      document.getElementById("dataTable").innerHTML = table;
    }

    loadCSV();
  </script>
</body>
</html>
