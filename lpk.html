<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data LPK</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 16px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #004080;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #e6f2ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portal Data LPK Provinsi Bali</h1>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="lpk.html" class="active">Data LPK</a></li>
        <li><a href="formulir.html">Formulir</a></li>
        <li><a href="kontak.html">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Rekap Data LPK</h2>
    <p>Berikut adalah data Lembaga Pelatihan Kerja (LPK) yang telah terinput:</p>

    <table id="tabel-lpk">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama LPK</th>
          <th>Nomor Izin</th>
          <th>Alamat</th>
          <th>Kejuruan</th>
          <th>Status Akreditasi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Disnaker ESDM Provinsi Bali</p>
  </footer>

  <script>
    fetch("data/lpk.csv")
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(row => row.split(","));
        const tbody = document.querySelector("#tabel-lpk tbody");

        // Lewati header (baris pertama)
        rows.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell.trim();
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error("Gagal memuat CSV:", err));
  </script>
</body>
</html>
