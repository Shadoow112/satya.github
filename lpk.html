<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data LPK - Portal LPK Bali</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo Bali" class="logo">
      <h1>Portal Data Lembaga Pelatihan Kerja Provinsi Bali</h1>
    </div>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="lpk.html" class="active">Data LPK</a>
    <a href="formulir.html">Formulir</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <main>
    <h2>üìä Data LPK</h2>
    <p>Berikut adalah data Lembaga Pelatihan Kerja di Provinsi Bali:</p>
    <table id="tabel-lpk">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama LPK</th>
          <th>Nomor Izin</th>
          <th>Alamat</th>
          <th>Kejuruan</th>
          <th>Status Akreditasi</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="6">‚è≥ Memuat data...</td></tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Portal Data LPK Provinsi Bali</p>
  </footer>

  <script>
    async function loadData() {
      try {
        const url = "data/lpk.csv"; // CSV lokal
        const response = await fetch(url);
        const text = await response.text();

        const rows = text
          .trim()
          .split("\n")
          .map(r => r.split(","))
          .filter(r => r.length > 1);

        const tbody = document.querySelector("#tabel-lpk tbody");
        tbody.innerHTML = "";

        rows.slice(1).forEach((row, index) => {
          if (row.length >= 6) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${index + 1}</td>
              <td>${row[1] || ""}</td>
              <td>${row[2] || ""}</td>
              <td>${row[3] || ""}</td>
              <td>${row[4] || ""}</td>
              <td>${row[5] || ""}</td>
            `;
            tbody.appendChild(tr);
          }
        });
      } catch (error) {
        document.querySelector("#tabel-lpk tbody").innerHTML =
          `<tr><td colspan="6">‚ùå Gagal memuat data</td></tr>`;
        console.error("Error memuat data:", error);
      }
    }
    loadData();
  </script>
</body>
</html>
