<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data LPK - Portal LPK Bali</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo prov bali (1).png" alt="Logo Bali" class="logo" width="200" height="auto">
    <h1>Portal Data Lembaga Pelatihan Kerja Provinsi Bali</h1>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="lpk.html" class="active">Data LPK</a>
    <a href="formulir.html">Formulir</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <main>
    <h2>ðŸ“Š Data LPK</h2>
    <p>Berikut adalah data Lembaga Pelatihan Kerja di Provinsi Bali:</p>
    <table id="tabel-lpk">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama LPK</th>
          <th>Nomor Izin</th>
          <th>Alamat</th>
          <th>Kejuruan</th>
          <th>Status Akreditasi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Portal Data LPK Provinsi Bali</p>
  </footer>

  <script>
    async function loadData() {
      const url = "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/pub?output=csv"; 
      const response = await fetch(url);
      const text = await response.text();
      const rows = text.split("\n").map(r => r.split(","));

      const tbody = document.querySelector("#tabel-lpk tbody");
      tbody.innerHTML = "";

      rows.slice(1).forEach(row => {
        if (row[0]) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row[0]}</td>
            <td>${row[1]}</td>
            <td>${row[2]}</td>
            <td>${row[3]}</td>
            <td>${row[4]}</td>
            <td>${row[5]}</td>
          `;
          tbody.appendChild(tr);
        }
      });
    }
    loadData();
  </script>
</body>
</html>
