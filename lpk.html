<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data LPK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Portal Data LPK Provinsi Bali</h1>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="lpk.html" class="active">Data LPK</a></li>
        <li><a href="formulir.html">Formulir</a></li>
        <li><a href="kontak.html">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Rekap Data LPK</h2>
    <p>Berikut adalah data Lembaga Pelatihan Kerja (LPK) yang telah terinput:</p>

    <table id="lpkTable" border="1" cellpadding="8" cellspacing="0">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama LPK</th>
          <th>Nomor Izin</th>
          <th>Alamat</th>
          <th>Kejuruan</th>
          <th>Status Akreditasi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Disnaker ESDM Provinsi Bali</p>
  </footer>

  <script>
    async function loadData() {
      const url = "data/lpk.csv";

      const response = await fetch(url);
      const data = await response.text();

      const rows = data.split("\n").slice(1); // skip header
      const tableBody = document.querySelector("#lpkTable tbody");
      tableBody.innerHTML = "";

      rows.forEach((row, index) => {
        const cols = row.split(",");
        if (cols.length > 1) {
          const tr = document.createElement("tr");

          // Tambah nomor urut
          const tdNo = document.createElement("td");
          tdNo.textContent = index + 1;
          tr.appendChild(tdNo);

          // Tambah data dari CSV
          cols.forEach(col => {
            const td = document.createElement("td");
            td.textContent = col.trim();
            tr.appendChild(td);
          });

          tableBody.appendChild(tr);
        }
      });
    }
    loadData();
  </script>
</body>
</html>
