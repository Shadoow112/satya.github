<h2>Rekap Data LPK</h2>
<p>Berikut adalah data Lembaga Pelatihan Kerja (LPK) yang telah terinput:</p>

<table id="tabel-lpk" border="1" cellspacing="0" cellpadding="8">
  <thead>
    <tr>
      <th>No</th>
      <th>Nama LPK</th>
      <th>Nomor Izin</th>
      <th>Alamat</th>
      <th>Kejuruan</th>
      <th>Status Akreditasi</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
// https://github.com/Shadoow112/data.git
fetch("data/lpk.csv")
  .then(response => response.text())
  .then(data => {
    const rows = data.trim().split("\n").map(row => row.split(","));
    const tbody = document.querySelector("#tabel-lpk tbody");

    // Lewati baris pertama (header)
    rows.slice(1).forEach(row => {
      let tr = document.createElement("tr");
      row.forEach(cell => {
        let td = document.createElement("td");
        td.textContent = cell;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  });
</script>
