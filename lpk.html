<script>
  async function loadData() {
    try {
      const url = "data/lpk.csv"; // CSV lokal dari repo
      const response = await fetch(url);
      const text = await response.text();
      const rows = text.split("\n").map(r => r.split(","));

      const tbody = document.querySelector("#tabel-lpk tbody");
      tbody.innerHTML = "";

      rows.slice(1).forEach(row => {
        if (row[0]) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row[0]}</td>
            <td>${row[1]}</td>
            <td>${row[2]}</td>
            <td>${row[3]}</td>
            <td>${row[4]}</td>
            <td>${row[5]}</td>
          `;
          tbody.appendChild(tr);
        }
      });
    } catch (error) {
      document.querySelector("#tabel-lpk tbody").innerHTML =
        `<tr><td colspan="6">‚ùå Gagal memuat data</td></tr>`;
      console.error("Error memuat data:", error);
    }
  }
  loadData();
</script>
