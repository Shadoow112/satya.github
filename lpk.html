<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data LPK</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #004080;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portal Data LPK Provinsi Bali</h1>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="lpk.html" class="active">Data LPK</a></li>
        <li><a href="formulir.html">Formulir</a></li>
        <li><a href="kontak.html">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Rekap Data LPK</h2>
    <p>Berikut adalah data Lembaga Pelatihan Kerja (LPK) yang telah terinput:</p>
    
    <table id="lpkTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama LPK</th>
          <th>Nomor Izin</th>
          <th>Alamat</th>
          <th>Kejuruan</th>
          <th>Status Akreditasi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data CSV akan tampil di sini -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Disnaker ESDM Provinsi Bali</p>
  </footer>

  <script>
    async function loadCSV() {
      const response = await fetch("data/lpk.csv"); // pastikan path benar
      const text = await response.text();
      const rows = text.trim().split("\n").slice(1); // skip header
      const tbody = document.querySelector("#lpkTable tbody");

      rows.forEach((row) => {
        const cols = row.split(",");
        const tr = document.createElement("tr");

        cols.forEach(col => {
          const td = document.createElement("td");
          td.textContent = col.trim();
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }
    loadCSV();
  </script>
</body>
</html>
