<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data LPK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Portal Data LPK Provinsi Bali</h1>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="lpk.html" class="active">Data LPK</a></li>
        <li><a href="formulir.html">Formulir</a></li>
        <li><a href="kontak.html">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Rekap Data LPK</h2>
    <p>Berikut adalah data Lembaga Pelatihan Kerja (LPK) yang telah terinput:</p>
    
    <table id="lpkTable" border="1" cellpadding="8" cellspacing="0">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama LPK</th>
          <th>Nomor Izin</th>
          <th>Alamat</th>
          <th>Kejuruan</th>
          <th>Status Akreditasi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data dari CSV akan dimuat di sini -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Disnaker ESDM Provinsi Bali</p>
  </footer>

  <script>
    async function loadCSV() {
      const response = await fetch("data/lpk.csv"); // ambil file CSV dari folder /data
      const data = await response.text();
      const rows = data.split("\n").slice(1); // skip header
      const table = document.getElementById("lpkTable").getElementsByTagName("tbody")[0];

      rows.forEach((row, index) => {
        if (row.trim() !== "") {
          const cols = row.split(",");
          const tr = document.createElement("tr");

          cols.forEach(col => {
            const td = document.createElement("td");
            td.textContent = col.trim();
            tr.appendChild(td);
          });

          table.appendChild(tr);
        }
      });
    }
    loadCSV();
  </script>
</body>
</html>
